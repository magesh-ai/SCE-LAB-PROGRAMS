<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <script>
        //qualifiers specify how many times a character or group should appear
        let text="aaaba";
        let pattern=/\a*/;
        let result=text.match(pattern);
        console.log(result);
        let text2="Hi Hello How are you?\n Hi I'm Fine.Hi";
        let pattern2=/^Hi/igm;
        let result2=text2.match(pattern2);
        console.log(result2);
        // ^ --> starts of a string(or line,if m)
        // $ -> end of a string(or line,if m)

        let number="2468abcsdef"
        let pattern3=/\d+/g;
        let result3=number.match(pattern3);
        console.log(result3);
    </script>
</body>
</html>
