<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider{
            margin:auto;
        }
        .slider img{
            width:100%;
            height:auto;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="./Images/image1.png" alt="display-images">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    </div>
    <script>
        let image=["image1.jpg","image2.jpg","image3.jpg"]
        let currentIndex=0;

        let display=document.getElementById("display-images");
        let prevBtn=document.getElementById("prev)");
        let nextBtn=document.getElementById("next");

        nextBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex+1)%img.length;
            // 0=0+1     0=1 % 3==1
            display.src=image[currentIndex];
        })

        prevBtn.addEventListener("click",()=>{
            currentIndex=(currentIndex -1+ image.length)%image.length;
            display.src=image[currentIndex];
        })
    </script>
</body>
</html>
